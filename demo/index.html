<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phonebook</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.0.2/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="phonebook">
	<div class="container" ng-controller="PhonebookController" ng-switch on="view">
	<div class="row">
  		<div class="col-lg-6">
			<div class="input-group">
			  <span class="input-group-addon">SEARCH</span>
			  <input type="text" class="form-control" ng-model="query">
			</div>
		</div>
  		<div class="col-lg-6">
			<div class="btn-group pull-right">
			  <button type="button" class="btn btn-default" 
			  	ng-class="{active: view=='list'}" ng-click="view='list'">
			  	<span class="glyphicon glyphicon-th-large"></span>
			  </button>
			  <button type="button" class="btn btn-default" ng-class="{active: view=='table'}" ng-click="view='table'">
			  	<span class="glyphicon glyphicon-th-list"></span>
			  </button>
			</div>
		</div>
	</div>
		<ul ng-switch-when="list" class="phone-list">
			<li ng-repeat="p in persons | filter:query">
				<phone-card person="p"></phone-card>
			</li>
		</ul>
		<table class="table" ng-switch-when="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Company</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in persons | filter:query">
              <td>{{$index + 1}}</td>
              <td>{{p.name}}</td>
              <td>{{p.company}}</td>
              <td>{{p.phone}}</td>
            </tr>
          </tbody>
        </table>
	</div>
	<script type="text/javascript" src="angular-1.2.7/angular.js"></script>
	<script type="text/javascript" src="js/phonebook.js"></script>
</body>
</html>

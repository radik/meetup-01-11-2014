<div class="media phone-card thumbnail">
  <a class="pull-left" href="#">
    <img class="media-object" style="width: 64px; height: 64px;" ng-src="{{'img/'+person.photo}}">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{person.name}}<span class="label label-default">{{person.company}}</span></h4>
    <p>{{person.phone}}</p>
  </div>
</div>
